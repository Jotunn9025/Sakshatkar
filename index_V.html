<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code-Bro</title>
  <link rel="stylesheet" href="styles_V.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakshatkar</title>
</head>
<body>
    <header>
        <nav>
            <h1>Sakshatkar</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="leetcode-questions">
                <h2>LeetCode Questions</h2>
                <div class="leetcode-content">
                    <!-- LeetCode content area -->
                </div>
            </section>

            <section class="code-editor">
                <h2>Code Editor</h2>
                <textarea id="code-area" placeholder="Write your code here..."></textarea>
                <button id="run-code">Run Code</button>
            </section>

            <section class="ai-assistant">
                <h2>AI Assistant</h2>
                <div class="message-container"></div>
                <div class="chat-controls">
                    <input type="text" class="chat-input" placeholder="Ask a question...">
                    <button class="submit-button">Send</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sakshatkar</p>
        <a href="https://github.com">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
