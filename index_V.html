<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code-Bro</title>
  <link rel="stylesheet" href="styles_V.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">Code-Bro</div>
    <div class="links">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">About</a>
    </div>
  </div>

  <div class="container">
    <!-- LeetCode Questions -->
    <div class="section" id="leetcode-questions">
      <h2>LeetCode Questions</h2>
      <p>Question List or Description Goes Here</p>
    </div>

    <!-- Code Editor -->
    <div class="section" id="code-editor">
      <h2>Code Editor</h2>
      <textarea placeholder="Write your code here..."></textarea>
      <button id="run-code">Run Code</button>
    </div>

    <!-- AI Assistant -->
    <div class="section" id="ai-assistant">
      <h2>AI Assistant</h2>
      <div class="chat-box">
        <p>Ask a question...</p>
      </div>
      <input type="text" placeholder="Type your question here..." />
      <button id="send-question">Send</button>
    </div>
  </div>

  <footer>
    <a href="#" target="_blank">GitHub</a>
  </footer>
</body>
</html>
